  application:
    name: user-service

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    # TODO - Eureka에 현재의 Client Micro Service 정보를 등록함을 설정
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka